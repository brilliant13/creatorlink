version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: creatorlink-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: creatorlink
      MYSQL_USER: app
      MYSQL_PASSWORD: app1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --slow_query_log=1
      - --long_query_time=0.2
      - --log_output=TABLE
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: creatorlink-redis
    ports:
      - "6379:6379"

volumes:
  mysql_data:
